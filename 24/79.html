<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function(){
      $('#src').on('keyup', function(){
        const cnt = $('#src').val().length;
        if(cnt>0)
        $('#cnt').text(`${cnt} 글자 입력`);
        else
        $('#cnt').text('입력 대기중...');
      })
    })
  </script>
</head>
<body>
  <label for="src">입력:</label>
  <input type="text" id="src">  
  <span id="cnt">입력 대기중...</span>  
</body>
</html>
