<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>AJAX</h1>
  <ul>
    <li>Asynchronous Javascript And Xml</li>
    <li>하지만 xml과는 아무 상관 없는 기술</li>
    <li>용어와 실제 기술간 차이가 커져서 고유명사로 취급된다</li>
    <li>전통적인 웹은 클라이언트 입력->submit->서버 처리->출력</li>
    <li>즉 화면을 새로 그린다</li>
    <li>구글이 만든 AJAX는 화면을 일부만 갱신하는 기술이다</li>
    <!--
      지도를 나타내는법은 AJAX와 전통적인 방식 2가지가 있다
      백을 작성하는 방법은 크게 두가지 : MVC와 REST
        MVC는 백이 화면을 만들어서 프론트에게 보내준다
          프론트는 그 화면을 그대로 출력
          
        REST는 백이 데이터만 프론트에게 보낸다
          프론트는 데이터를 수신한 다음 (AJAX) JS로 화면을 만든다
    -->
  </ul>
</body>
</html>
