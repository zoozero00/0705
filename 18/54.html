<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>번호</th><th>제목</th><th></th>
      </tr>
    </thead>
    <tbody>
      <!--
        아래 작성한 인덱스 같이 표준이 아니라면 혼동이 올수 있다
        -> data-
      -->
      <tr>
        <td>1</td>
        <td> A 메일</td>
        <td><button data-no="1">삭제</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td> B 메일</td>
        <td><button data-no="2">삭제</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td> C 메일</td>
        <td><button data-no="3">삭제</button></td>
      </tr>
    </tbody>    
  </table>
</body>
</html>
