<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>바닐라 자바 스크립트를 사용하기 쉽게 하는 jQuery 라이브러리</title>
  <!-- jQuery를 CDN으로 추가하시오 -->
  <!-- jQuery는 코드 전체를 익명함수로 작헝한다 -->
  <script>
    // $(document) : document에 대한 jQuery 표현
    // ready : $(document)가 준비 되면
     $(document).ready(function(){
    //   $(document)가 화면에 나타나면 이 익명함수를 실행해라
        alert('까꿍');
     });
  </script>
</head>
<body>
  <script>
    alert('나는 body');
  </script>
</body>
</html>
