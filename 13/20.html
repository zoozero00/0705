<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>from : 서버로 전송할 영역</h1>
  <form action="#" method="" enctype="">
    <!-- action 서버의 주소 -->
    <!-- method 기본값은 get -->
    아이디 : <input type="text" value="java" name="id"><br>
    비밀번호 : <input type="password" value="1234" name="pwd"><br>
    <input type="button" value="버튼">

    <!--
      ?이름=값&이름=값
      ?id=java&pwd=1234 (urlencoded)

      &로 끊으면
        id=java
        pwd=1234
      
      irum:spring, nai:20, password:123456
      ?irum=spring&nai=20&password=123456
    -->

    <input type="submit" value="submit"><!--submit 입력한 코드를 ??로 넘긴다-->
  </form>
</body>
</html>
