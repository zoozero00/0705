<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    get : 서버의 상태를 변경하지 않는다(여러번 실행해도 된다)
    post : 서버의 상태를 변경 (여러번 실행하면 안된다)
  -->
  <h1>form method:get</h1>
  
    <input type="text" name="username" placeholder="이름입력" size="20" maxlength="10">
    <input type="submit" value="get">
  </form>
  <h1>form method:post</h1>
  <form action="post">
    <input type="text" name="username" placeholder="이름입력" size="20" maxlength="10">
    <input type="submit" value="post">
  </form>  
</body>
</html>
