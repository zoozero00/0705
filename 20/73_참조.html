<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #color{
      width:200px;
      height:200px;
      border : 1px solid red;
    }
  </style>
    <script>
      $(document).ready(function(){
        $('#red').on('click',function(){
          $('#color').css('background-color','red'); //css 스타일속성
        });
        $('#blue').on('click',function(){
          $('#color').css('background-color','blue');
        });
        $('#yellow').on('click',function(){
          $('#color').css('background-color','yellow');
        });
      })
    </script>
</head>
<body>
  <div id ="color"></div>
  <div class ="mb-3 mt-3">
    <button class = "btn btn-danger" id = "red">빨강</button>
    <button class = "btn btn-primary" id = "blue">파랑</button>
    <button class = "btn btn-warning" id = "yellow">노랑 </button>
  </div>
  
  
</body>
</html>
