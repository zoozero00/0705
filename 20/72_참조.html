<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

 <style></style>
  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <img src ="image/켜진불.gif" id="bulb" alt="켜진불">
  <div class="btn">
    <button class="btn btn-primary" id="show">불켜기</button>
    <button class="btn btn-primary"  id="hide">불끄기</button>
   </div>
   <script>
    $ (document).ready(function(){
      //불끄기 버튼을 누르면 꺼진 그림 출력
      $('#hide').on('click',function() {
        $('#bulb').attr('src','image/꺼진불.gif')
            .attr('alt','꺼진불');
      });

      $('#show').on('click', function(){
        $('#bulb').attr('src','image/켜진불.gif')
          .attr('alt','켜진불');
      })
    })
   </script>
</body>
</html>
