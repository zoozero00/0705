<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* css reset */
      * { padding: 0; margin: 0;}
      ul { list-style: none; overflow: hidden;}
      li { float: left; width: 120px; background: blueviolet;
        height: 35px; text-align: center; line-height: 35px;        
      }      
      a { color: white; text-decoration: none; display: block;}
      li:hover {background-color: aqua;}
    </style>
  </head>
  <body>  
    <ul>
      <li><a href="#">회사 소개</a></li>
      <li><a href="#">상품들</a></li>
      <li><a href="#">고객지원</a></li>
      <li><a href="#">게시판</a></li>    
    </ul>
  </body>
</html>
