<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>    
    $(document).ready(function(){
      // 버튼을 클릭하면 ajax
      $('#calc').on('click', async function(){
        //alert('ffff');
        const parms = { value : $('#num').val()};
        try{
          const result= await $.ajax({
          url: 'http://localhost:8081/backend/rest2',
          data:parms
          });
          $('#result').text(`제곱값:${result}`);
        } catch(err){
          console.log(err);
        }        
      })      
    })    
  </script>
</head>
<body>
  <label for="num">제곱할 숫자 입력:</label>
  <input type="number" id="num" placeholder="숫자 입력....">
  <button id="calc">제곱하기</button>
  <hr>
  <p id="result"></p>
</body>
</html>
