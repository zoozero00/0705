<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    const key = '4cba4d0c1d2d7a7c1ddd9abfb45be804';
    const url = 'http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchWeeklyBoxOfficeList.json';

    $.ajax({
      url:url + '?key='+ key+'&targetDt=20230101',
      success:function(result){
        // success는 작업이 성공했다는 의미가 아니다
        // 작업이 에러가 발생하지 않았다는 의미
        // 작업이 에러가 나지 않고 결과가 나왔다라는 의미
        console.log(result);
        const list = result.boxOfficeResult.dailyBoxOfficeList;
        for(movie of list){
          const html = `
            <tr>
              <td>${movie.rank}</td>
              <td>${movie.movieNm}</td>
              <td>${movie.audiCnt}</td>
              <td>${movie.audiAcc}</td>
            </tr>
          `;
          $('#tbody').append(html);
        }
      }
    })
  </script>
</head>
<body>
  
</body>
</html>
