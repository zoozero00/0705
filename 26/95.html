<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>await~async 문법을 이용한 ajax 제곱</title>
  <script>
    try{
      // $.ajax()는 비동기 실행
      // 결과값 9는 $.ajax()가 종료되어야 정해짐
      // 비동기코드의 리턴값은 JS6에서 Promise라는 객체로 처리된다

      // await : 비동기코드가 실행이 끝나고 결과가 리턴될 때까지 기다려라
      // async : await 코드는 반드시 async 함수 내부에 있어야 한다
      const result = $.ajax({
        url: 'http://localhost:8081/backend/rest2?value=3'
      });
      console.log(result);
    } catch(err)  {
      console.log(err);
    }
  </script>
</head>
<body>
  
</body>
</html>
