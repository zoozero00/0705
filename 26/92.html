<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>비동기 실행</title>
  <script>
    // 올바르게 수정된 코드
    //동기(synchronous) : 순서대로 실행 A -> B -> C
    //비동기(asynchronous) : A, B, C를 동시에 실행 -> 성능은 향상 -> 순서는 내 책임
    console.log('ajax 시작');     // 두 console.log()는 동기 실행
    $.ajax({
      url:'http://www.daum.net',
      sucess:function(){
        console.log('성공');
      },error:function(err){
        console.log(err);
      }, complete:function(){
        console.log('ajax 종료');
      }
    });    
  </script>
</head>
<body>
  1. multi-tasking : 동시에 여러개의 프로그램을 실행(병렬 실행)
                      프린트하면서 동시에 편집할 수 있다
  2. 함수는 한번에 하나씩 실행된다
  3. 자바스크립트에서는 코드를 병렬로 실행하는 것을 비동기 실행이다
</body>
</html>
