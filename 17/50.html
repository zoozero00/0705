<!--
  이미지 슬라이더를 만들려고 한다
  html 3단 레이아웃으로 마크업을 작성하시오
-->
<!DOCTYPE html> <!--엘리먼트가 아님--> <!--문서의 종류-->
<html lang="ko">
<head>  
  <meta charset="UTF-8">
  <!--언어처리방식--> 
  <!--
    한중일 3언어는 처리하는 방식이 영어와 다르다
    컴퓨터에서 대부분의 언어들을 처리할 수 있는 표준 : UTF-8
  --> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <!--

  -->
  <title>정리</title>
</head>
<body>
  <!-- 시멘틱 마크업 : 태그를 의미에 맞게 정확하게 사용한다 -->
<b>우리나라</b>좋은나라
<!--항상 굵은지 모름-->
<strong>우리나라</strong>좋은나라
<!--항상 굵음-->
</body>
</html>
