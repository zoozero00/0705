<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // this는 개체 자신을 의마흔ㄴ 대명사
    // 자바 this를 생략할 수 있다 -> 객체에서 irum 이라고 하면 자동으로 this.irum
    // JS는 this를 생략하루 수 없고.........
    function aaa(){
      console,log('aaa');
    }
    const saram={
      irum:'홍길동',
      nai : 20,
      print:function(){
        //함수의 이름은 생략할 수 있다 -> 익명함수
        alert(irum);
        alert(nai);
      }
    }
  </script>
</body>
</html>
