<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!--
    frontend    backend     ORM       database
    웹표준        서버
                프레임워크
  -->
  <!--
    프론트와 백을 연결하는 방법
    - MVC : 백에서 처리 결과를 가지고 html을 만들어서 브라우저로 보내준다
    - REST : 백에서 처리 결과를 보낸다. 프론트에서 JS로 html을 생성한다
  -->
  <!--
    jQuery는 산업 표준인데 유지보수가 어렵다
    But 잘 만든 프로그램이란? 유지보수가 쉬워야 한다(4:6 정도로 유지 보수 비용이 크다)
  -->
  <!--
    능동적으로 사용하면 라이브러리, 수동적으로 사용하면 프레임워크
    라이브러리 : jQuery와 같은 기능의 집합
    프레임워크 : 기능 + 사용법
  -->
</body>
