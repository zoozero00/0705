<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  // 함수 sum
  
  function sum() {}

  //함수를 변수에 대입할 수 없다
  //자바스크립트는 타입을 자바스크립트가 판단한다
  //
  const sum2=function sum3(){
    console.log('까꿍');
  };
  
  sum2();
  //함수를 변수에 대입하고나면 함수 이름을 쓸수 없다
  sum3();

  //js는 이름을 생략한 함수(익명 함수)
  //자바는 이름을 생략할수 없음
  //자바스크립트는 생략 가능
  const sum5 = function(){
    console.log("안녕");
  }
  sum5();  

  //틀린 문법
  // console.log(typeof sum);
  // console.log(sum);
  // alert(sum);

  </script>
  
</body>
</html>
