<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 탕비은 js가 판단 -> 변수에는 무엇이든 저장할 수 있다
    const f = function sum(){
      console.log('함수를 저장하는 변수');
    }

    console.log(typeof f);    //fuction

    f();

    //함수를 만들때 이름을 생략할 수 있다
    const f2 = function(){
      console.log('익명 함수');
    }

    f2();

    (function(){
      console.log('나도 실행됨')
    })()

  </script>
</body>
</html>
